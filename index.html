<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e8d15b910.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>formulario</title>
</head>
<body>

  
    
<div class="container card">

  
    

  
   
  <form class="row g-3">

    <div class="bg-body-secondary card"><h5>Payment form example</h5></div>

  

    <div class="col-9  bg-danger-subtle text-danger-emphasis"><p style="font-size: small;"> some fields missing</p></div>

    <div class="col-md-6">
        <label for="card#input" class="form-label">card#</label>
        <input type="password" class="form-control" id="card#input" placeholder="xxxxxxxxxxxxxxxxxxxxxxx">
    </div>
    <div class="col-3">
     <label for="cvc#input" class="form-label">cvc#</label>
        <input type="password" class="form-control" id="cvc#input" placeholder="000">
    </div>

    <div class="col-md-3">
      <label for="amountinput" class="form-label">amout#</label>
         <input type="amount" class="form-control" id="amounttinput" placeholder="amount">
     </div>

     <div class="col-md-6">
      <label for="firtsname#input" class="form-label">firts name</label>
         <input type="text" class="form-control" id="firtsname#input" placeholder="firtsname">
     </div>

     <div class="col-md-6">
      <label for="lastsnameinput" class="form-label">lasts name</label>
         <input type="text" class="form-control" id="lastsnameinput" placeholder="lastsname">
     </div>
  
     <div class="col-md-6">
      <label for="city#input" class="form-label">city</label>
         <input type="text" class="form-control" id="cityinput" placeholder="city">
     </div>

     <div class="col-md-3">
      <label for="state#input" class="form-label">state</label>
      <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
        <option selected>pick state</option>
        <option value="1">lara</option>
        <option value="2">zulia</option>
        <option value="3">anzoategui</option>
        <option value="3">merida</option>
        <option value="3">falcon</option>
        <option value="3">carabobo</option>
      </select>
     
    </div>

     <div class="col-md-3">
      <label for="postalcodeinput" class="form-label">postal code</label>
         <input type="text" class="form-control" id="cityinput" placeholder="postal code">
     </div>

     <div class="d-flex justify-content-between"">

     <div class="col-md-3" >
      <label for="checkterms" class="form-chek-label">we accept:</label>
      <div class="form-chek bg-secondary text-white">
        <input type="checkbox" id="checkterms" class="form-chek-input">
        <label for="checkterms" class="form-chek-label"><i class="fa-brands fa-cc-mastercard"></i></label>
        <input type="checkbox" id="checkterms" class="form-chek-input">
        <label for="checkterms" class="form-chek-label"><i class="fa-brands fa-cc-visa"></i>></label>
        <input type="checkbox" id="checkterms" class="form-chek-input">
        <label for="checkterms" class="form-chek-label"><i class="fa-brands fa-cc-mastercard"></i></label>
        <input type="checkbox" id="checkterms" class="form-chek-input">
        <label for="checkterms" class="form-chek-label"><i class="fa-brands fa-cc-mastercard"></i></label>
      </div>
     </div>

      
     <div class="col-md-6">
     <label for="messageinput" class="form-label">message</label>
        <input style="font-size: xx-large;" type="message" class="form-control " id="message">
        <label for="messageinput" class="form-label"><p style="font-size: x-small;">Add ani notes here</p></label>
    </div>

     </div>


     <div class="card col-md-4">
     <div style="padding-left: 10px;" class="d-flex justify-content-end bg-secondary-subtle text-secondary-emphasis">
      <button class="btn btn-outline-primary" type="button">cancel</button>
      <button class="btn btn-outline-secondary" type="button">send</button>
     </div>
     </div>
     
        



     </div>

  </form>
</div>

</html>
